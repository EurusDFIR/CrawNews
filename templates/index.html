<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tìm kiếm Bài Báo</title>
    <style>
      body {
        background-color: lightblue;
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        text-align: center;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input[type="text"] {
        width: calc(100% - 22px);
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .form-group input[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .form-group input[type="submit"]:hover {
        background-color: #0056b3;
      }
      nav {
        text-align: center;
        margin-bottom: 20px;
      }
      nav a {
        margin: 0 10px;
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav>
        <a href="{{ url_for('index') }}">Trang Chủ</a>
        <a href="{{ url_for('get_categories_route') }}">Danh Mục</a>
        <a href="{{ url_for('render_news_route') }}">Tin Tức</a>
      </nav>
      <h1>TÌM KIẾM BÀI BÁO</h1>

      <form action="{{ url_for('render_news_route') }}" method="GET">
        <div class="form-group">
          <label for="keywords">Tìm theo keywords (tiêu đề)</label>
          <input
            type="text"
            id="keywords"
            name="keywords"
            placeholder="Nhập từ khóa..."
          />
        </div>
        <div class="form-group">
          <input type="submit" value="Tìm" />
        </div>
      </form>
    </div>
  </body>
</html>
