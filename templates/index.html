    <script>
      // Dark mode toggle
      function toggleDarkMode() {
        const body = document.body;
        const mainBg = document.querySelector(".min-h-screen");
        const card = document.querySelector(".container");
        const h1 = document.querySelector("h1");
        const input = document.getElementById("keywords");
        const darkIcon = document.getElementById("dark-icon");
        const lightIcon = document.getElementById("light-icon");
        const isDark = body.classList.toggle("dark");
        mainBg.classList.toggle("dark-mode");
        card.classList.toggle("dark-card");
        h1.classList.toggle("dark-text");
        card.classList.toggle("dark-shadow");
        if (input) input.classList.toggle("dark-input");
        if (isDark) {
          localStorage.setItem("darkMode", "1");
          darkIcon.style.display = "none";
          lightIcon.style.display = "inline";
        } else {
          localStorage.setItem("darkMode", "0");
          darkIcon.style.display = "inline";
          lightIcon.style.display = "none";
        }
      }
      window.onload = function () {
        // Hi·ªáu ·ª©ng v√†o trang
        document.querySelector(".container").classList.add("scale-95");

          document.querySelector(".container").classList.remove("scale-95");
          document.querySelector(".container").classList.add("scale-100");
        }, 100);
        // Dark mode tr·∫°ng th√°i
        if (localStorage.getItem("darkMode") === "1") {
          document.body.classList.add("dark");
          document.querySelector(".min-h-screen").classList.add("dark-mode");
          document
            .querySelector(".container")
            .classList.add("dark-card", "dark-shadow");
          document.querySelector("h1").classList.add("dark-text");
          document.getElementById("keywords").classList.add("dark-input");
          document.getElementById("dark-icon").style.display = "none";
          document.getElementById("light-icon").style.display = "inline";
        } else {
          document.getElementById("dark-icon").style.display = "inline";
          document.getElementById("light-icon").style.display = "none";
        }
      };
