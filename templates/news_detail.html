<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chi tiết bài báo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-screen bg-gradient-to-br from-blue-50 to-blue-200 py-10">
      <div
        class="container mx-auto max-w-2xl bg-white/90 p-8 rounded-2xl shadow-2xl mt-8"
      >
        <nav class="flex justify-center space-x-6 mb-8">
          <a
            href="{{ url_for('index') }}"
            class="text-blue-600 font-bold hover:underline"
            >Trang Chủ</a
          >
          <a
            href="{{ url_for('get_categories_route') }}"
            class="text-blue-600 font-bold hover:underline"
            >Danh Mục</a
          >
          <a
            href="{{ url_for('render_news_route') }}"
            class="text-blue-600 font-bold hover:underline"
            >Tin Tức</a
          >
        </nav>
        <div class="mb-6">
          <a
            href="{{ url_for('render_news_route') }}"
            class="text-blue-500 hover:underline text-sm"
            >&larr; Quay lại danh sách</a
          >
        </div>
        <div class="bg-white rounded-xl shadow-lg p-6">
          <img
            src="{{ news.hinhanh or 'https://placehold.co/600x300?text=No+Image' }}"
            alt="Hình ảnh"
            class="w-full h-64 object-cover rounded-xl mb-6"
          />
          <h1 class="text-3xl font-bold text-blue-800 mb-4">
            {{ news.tieude }}
          </h1>
          <div class="mb-4 text-gray-600">
            Danh mục:
            <span class="font-semibold text-blue-600"
              >{{ category.subject }}</span
            >
          </div>
          <div class="mb-6 text-lg text-gray-700">{{ news.noidung }}</div>
          <a
            href="{{ news.linkgoc }}"
            target="_blank"
            class="inline-block bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold shadow hover:bg-blue-700 transition"
            >Xem bài gốc</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
